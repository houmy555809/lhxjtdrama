<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>观看详情</title>
		<script>
			window.onload=function(){
				var s=window.location.search.substring(1).split("&"),s1=s[0].substring(3),s2=s[1].substring(5);
				document.getElementById("title").innerHTML=s2;
				document.getElementById("main").src="img/"+s1+".mp4";
			}
		</script>
	</head>
	<body>
		<h2 id="title">Error</h2>
		<video>
			<source id="main" type="video/mp4">
		</video>
	</body>
</html>
